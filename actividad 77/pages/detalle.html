<!DOCTYPE html>
<html lang="es">
<head> <!--Configuración del documento-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles del Producto - Tienda Online Lulupa</title> <!--Título de la pestaña del navegador-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/> <!Fuente externa de Google para el texto-->
  <script src="https://cdn.tailwindcss.com"></script> <!--Importación de librería Tailwind CSS para diseño-->
  <style>
    body {  
      font-family: 'Inter', sans-serif; /* Estilos para el cuerpo del documento */
    }
    .producto-imagen {
      max-width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-500 text-white py-4 shadow-md"> <!--Encabezado de la tienda-->
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-semibold text-center" style="font-family:Verdana;">Tienda de ropa: Lulupa</h1>
    </div>
  </header>
<!--Barra de navegación-->
  <nav class="bg-purple-800 text-white py-3">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-6">
        <a href="../index.html" class="hover:text-pink-300">Inicio</a>
        <a href="descuentos.html" class="hover:text-pink-300">Descuentos</a>
        <a href="ropa.html" class="hover:text-pink-300">Ropa</a>
      </div>
    </div>
  </nav>
<!--Sección principa de la página-->
  <main class="container mx-auto py-6 px-4">
    <section class="producto-detalle">
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col md:flex-row gap-6"> <!--Contenedor para la imagen del producto-->
        <div class="flex justify-center items-center w-full md:w-1/2">
          <img id="producto-imagen" class="producto-imagen" src="" alt="" />
        </div>
        <div class="flex flex-col w-full md:w-1/2"> <!--Contenedor para la información del producto-->
          <h2 id="producto-nombre" class="text-3xl font-semibold text-gray-800" style="color: #e64a43;"></h2>
          <p id="producto-descripcion" class="text-lg text-gray-700 mb-4"></p>
          <p id="producto-precio" class="text-2xl font-bold text-pink-600 mb-4"></p>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Agregar al carrito</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-purple-800 text-white py-4 mt-8"> <!--Pie de página-->
    <div class="text-center">
      <p>© 2024 Mi Tienda Online. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    // Obtener el nombre del producto desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombreProducto = urlParams.get('nombre');

    const productos = [
      {
        nombre: "Poleras de hilo",
        descripcion: "Disponible en talle xs, s, m, l y xl. Colores: Amarillo, rosa y verde",
        precio: 120000,
        imagen: "../img/polera.jpg"
      },
      {
        nombre: "Jeans Overside",
        descripcion: "Talles: xxs, xs, s, m, l, xl, xxl, xxxl",
        precio: 100000,
        imagen: "../img/overside.jpg"
      },
      {
        nombre: "Camiseta Algodón",
        descripcion: "Disponible en s, m y l.",
        precio: 25000,
        imagen: "../img/camiseta.jpg"
      },
      {
        nombre: "Campera rompeviento",
        descripcion: "Talles m, l, xl y xxl",
        precio: 200000,
        imagen: "../img/rompeviento.jpg"
      },
      {
        nombre: "Vestido Floral",
        descripcion: "SIN STOCK.",
        precio: 60000,
        imagen: "../img/vestido.jpg"
      }
    ];

    // Buscar el producto por nombre
    const producto = productos.find(p => p.nombre === nombreProducto);

    if (producto) {
      document.getElementById('producto-nombre').textContent = producto.nombre;
      document.getElementById('producto-descripcion').textContent = producto.descripcion;
      document.getElementById('producto-precio').textContent = `$${producto.precio}`;
      document.getElementById('producto-imagen').src = producto.imagen;
      document.getElementById('producto-imagen').alt = producto.nombre;
    } else {
      document.querySelector('.producto-detalle').innerHTML = '<p class="text-center text-red-600">Producto no encontrado</p>';
    }
  </script>
</body>
</html>
