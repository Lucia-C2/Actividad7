<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online Lulupa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .owl-carousel .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    /* Asegurarse que las imágenes tengan el mismo tamaño */
    .owl-carousel .item img {
      max-width: 100%; /* Aseguramos que la imagen no se pase de los límites */
      height: 200px; /* Definimos una altura constante para todas las imágenes */
      object-fit: cover; /* Las imágenes se ajustan al tamaño sin deformarse */
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-pink-50">
  <header class="bg-pink-500 text-white py-4 shadow-md">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-semibold text-center" style="font-family:Verdana;">Tienda de ropa: Lulupa</h1>
    </div>
  </header>

  <nav class="bg-purple-800 text-white py-3">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-6">
        <a href="index.html" class="hover:text-pink-300">Inicio</a>
        <a href="descuentos.html" class="hover:text-pink-300">Descuentos</a>
        <a href="ropa.html" class="hover:text-pink-300">Ropa</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto py-6 px-4">
    <section id="productos-destacados" class="mb-8">
      <h2 class="text-2xl font-semibold text-center mb-4" style="color: #e64a43;">Productos Destacados</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="ropa-carousel" class="mb-8">
      <h2 class="text-2xl font-semibold text-center mb-4" style="color: #e64a43;">Nuestra Ropa</h2>
      <div class="owl-carousel owl-theme"></div>
    </section>
  </main>

  <footer class="bg-purple-800 text-white py-4 mt-8">
    <div class="text-center">
      <p>© 2024 Mi Tienda Online. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    const productos = [
      {
        nombre: "Poleras de hilo",
        descripcion: "Disponible en talle xs, s, m, l y xl. Colores: Amarillo, rosa y verde",
        precio: 120000,
        imagen: "./img/polera.jpg",
        categoria: "Ropa"
      },
      {
        nombre: "Jeans Overside",
        descripcion: "Talles: xxs, xs, s, m, l, xl, xxl, xxxl",
        precio: 100000,
        imagen: "./img/overside.jpg",
        categoria: "Ropa"
      },
      {
        nombre: "Camiseta Algodón",
        descripcion: "Disponible en s, m y l.",
        precio: 25000,
        imagen: "./img/camiseta.jpg",
        categoria: "Ropa"
      },
      {
        nombre: "Campera rompeviento",
        descripcion: "Talles m, l, xl y xxl",
        precio: 200000,
        imagen: "./img/rompeviento.jpg",
        categoria: "Ropa"
      },
      {
        nombre: "Vestido Floral",
        descripcion: "SIN STOCK.",
        precio: 60000,
        imagen: "./img/vestido.jpg",
        categoria: "Ropa"
      }
    ];

    const contenedorProductos = document.querySelector("#productos-destacados .grid");
    const ropaCarousel = document.querySelector("#ropa-carousel .owl-carousel");

    productos.forEach(p => {
      const html = `
        <div class="bg-white rounded-lg shadow-md p-4 flex flex-col justify-between border border-pink-200 hover:border-pink-300">
          <img src="${p.imagen}" alt="${p.nombre}" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-xl font-semibold text-gray-800 mb-2" style="color: #c51162;">${p.nombre}</h3>
          <p class="text-gray-600 mb-2">${p.descripcion}</p>
          <p class="text-lg font-bold text-pink-600 mb-4">$${p.precio}</p>
          <div class="flex flex-col gap-2">
            <a href="detalle.html?nombre=${encodeURIComponent(p.nombre)}" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded text-center">Ver Detalles</a>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Agregar al carrito</button>
          </div>
        </div>
      `;
      contenedorProductos.innerHTML += html;
    });

    productos.forEach(p => {
      const html = `
        <div class="item bg-white rounded-lg shadow-md">
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3 class="text-xl font-semibold text-gray-800" style="color: #c51162;">${p.nombre}</h3>
          <p class="text-gray-600 text-center">${p.descripcion}</p>
          <p class="text-lg font-bold text-pink-600 mb-2">$${p.precio}</p>
          <a href="detalle.html?nombre=${encodeURIComponent(p.nombre)}" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded block mt-2 text-center">Ver Detalles</a>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Agregar al carrito</button>
        </div>
      `;
      ropaCarousel.innerHTML += html;
    });

    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        responsive: {
          0: { items: 1 },
          600: { items: 2 },
          1000: { items: 3 }
        }
      });
    });
  </script>
</body>
</html>
